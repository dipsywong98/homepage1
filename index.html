<script>
  $("a").on('click', function (event) {
    if (this.hash !== "") {
      event.preventDefault();
      var hash = this.hash;
      $('html, body').animate({
        scrollTop: $(hash).offset().top
      }, 1000, function () {
      });
    } // End if
  });

  var hide_nav = () => {
    $('div.navbar-fixed').clearQueue();
    $('div.navbar-fixed').animate({
      top: '-64px'
    }, 1000);
  }

  var show_nav = () => {
    $('div.navbar-fixed').clearQueue();
    $('div.navbar-fixed').animate({
      top: '0px'
    }, 1000, () => { });
  }

  
  var scrollDown = false;
  $(window).scroll(function () {
    if ($(window).scrollTop() > $(window).height()) {
      if (scrollDown == false) {
        clearTimeout(tout);
        scrollDown = true;
        show_nav();
      }

    }
    else {
      if (scrollDown == true) {
        scrollDown = false;
        hide_nav();
      }
    }
  });
  var tout = window.setTimeout(() => {
    hide_nav();
  }, 1000);


</script>
