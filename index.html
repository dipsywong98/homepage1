<!DOCTYPE html>
<html>

<head>
  <title>Dipsyland</title>
  <link rel="shortcut icon" type="image/png" href="img/icon.png" />
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <link rel="stylesheet" href="css/materialize.min.css">
  <link rel="stylesheet" href="my_style.css">
  <script src="js/materialize.min.js"></script>
  <script src="js/moment.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body id="home">
  <div id="app">

    <div class="section head">
      <div class="navbar-fixed">
        <nav class="light-blue lighten-5">
          <div class="nav-wrapper">
            <a href="#home" class="brand-logo left">Dipsyland</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
              <li v-for="section in sections">
                <a :href="'#'+section.id">{{section.title}}</a>
              </li>
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <h6>Welcome to</h6>
      <h1>Dipsyland</h1>
      <p>
        <i>"Not lalaland nor poland"</i>
      </p>
      <p>
        <a href="#about_me" class="waves-effect waves-teal btn transparent">Enter My Site</a>
      </p>
    </div>
    <div class="section photo game">
    </div>
    <div class="section container" id="about_me">
      <div class="row" style="align-content:center">
        <img src="img/icon.png" class="profile col s4">
        <div class="col s8">
          <h3>About Me</h3>
          <h5>This is Dipsy Wong</h5>
          <h5>I love making games and have fun!</h5>
          <a href="#my_works" class="waves-effect waves-light btn teal">see my works!</a>
        </div>
      </div>
    </div>
    <div class="section photo oscon">
    </div>
    <div class="section container" id="my_works">
      <div class="row" style="align-content:center">
        <h3>My Works</h3>
        <div v-for="(work) in works" class="row">
          <h5>{{work.name}}</h5>
          <p>{{work.overview}}</p>
          <div v-for="(entry) in work.list" class="col s12 m6 l3">
            <div class="card">
              <div class="card-image activator waves-effect waves-block waves-light">
                <i class="material-icons right" style="margin:10px">more_vert</i>
                <img :src="entry.icon||'img/icon.png'" class="activator">
                <span class="card-title activator">{{entry.name}}</span>
              </div>
              <div class="card-reveal">
                  <i class="card-title material-icons right">close</i>
                  <span class="card-title grey-text text-darken-4">{{entry.name}}</span>
                <p>{{entry.description}}</p>
              </div>
              <div class="card-action">
                <a :href="entry.link">VISIT</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>


  <!-- <div class="section quote container">
    <p>
      <i>"知道的越多，才知知道的越少。"</i>
    </p>
    <p>
      <i>"The more you know, the more you know you don't know."</i>
    </p>
    <p style="text-align:right">-Aristotle 亞里斯多德</p>
  </div> -->
</body>
<script>
  /**
  * scrolling hashtag
  */

  var app = new Vue({
    el:'#app',
    data:{
      sections:$('div.section').toArray().filter(div=>{return div.id!=''}).map(div=>{return {id:div.id,title:div.id.split('_').map(s=>{return s[0].toUpperCase()+s.slice(1)}).join(' ')}}),
      works:false
    }
  })

  $("a").on('click', function (event) {
    if (this.hash !== "") {
      event.preventDefault();
      var hash = this.hash;
      $('html, body').animate({
        scrollTop: $(hash).offset().top
      }, 1000, function () {
      });
    }
  });

  $.ajax({
    url:'works.json',
    success:(data)=>{app.works=data}
  })
</script>

</html>
